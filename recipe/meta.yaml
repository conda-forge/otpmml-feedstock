  sha256: 2969078a669b2b6faf4cd3fefd1e10c5785efdecc252883d233f6cecadf991d0

build:
  number: 0

requirements:
  build:
    - toolchain
    - python
    - cmake  # [not win]
    - swig  # [not win]
    - openturns  # [not win]

  run:
    - python
    - openturns

test:
  imports:
    - otpmml

about:
  home: http://openturns.org/
  license: LGPL3
  license_file: COPYING.LESSER  # [not win]
  summary: Meta-modeling exchange module

extra:
  recipe-maintainers:
    - jschueller
