{% set version = "1.5" %}
{% set ot_version = "1.12rc1" %}

package:
  name: otpmml
  version: {{ version }}

source:
  fn: otpmml-{{ version }}.tar.gz  # [not win]
  url: https://github.com/openturns/otpmml/archive/v{{ version }}.tar.gz  # [not win]
  sha256: 2969078a669b2b6faf4cd3fefd1e10c5785efdecc252883d233f6cecadf991d0  # [not win]

  fn: otpmml-{{ version }}-py2.7-x86_64.exe  # [win64 and py27]
  url: https://github.com/openturns/build-modules/releases/download/v{{ ot_version }}/otpmml-{{ version }}-py2.7-x86_64.exe  # [win64 and py27]
  sha256: 6dd7d8749bcac18f066ab7988f4e32cf6c53ed793b6f24823c72a0dac512aae3  # [win64 and py27]

  fn: otpmml-{{ version }}-py3.6-x86_64.exe  # [win64 and py36]
  url: https://github.com/openturns/build-modules/releases/download/v{{ ot_version }}/otpmml-{{ version }}-py3.6-x86_64.exe  # [win64 and py36]
  sha256: 2d5f57489a0ea6c6405bcda7d7884c5df79bb93c963f048ecd610a154c7e9294  # [win64 and py36]

  fn: otpmml-{{ version }}-py3.7-x86_64.exe  # [win64 and py37]
  url: https://github.com/openturns/build-modules/releases/download/v{{ ot_version }}/otpmml-{{ version }}-py3.7-x86_64.exe  # [win64 and py37]
  sha256: 930040544beb49d6b62bf7e2f1aa570636659ee6b1f76aa41d9a080242cf31be  # [win64 and py37]

build:
  number: 2

requirements:
  build:
    - cmake  # [not win]
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
  host:
    - python
    - swig  # [not win]
    - openturns  # [not win]
  run:
    - python
    - openturns

test:
  imports:
    - otpmml

about:
  home: http://openturns.org/
  license: LGPL3
  license_file: COPYING.LESSER  # [not win]
  summary: Meta-modeling exchange module

extra:
  recipe-maintainers:
    - jschueller
