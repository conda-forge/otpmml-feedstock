{% set version = "1.8" %}

package:
  name: otpmml
  version: {{ version }}

source:
  fn: otpmml-{{ version }}.tar.gz
  url: https://github.com/openturns/otpmml/archive/v{{ version }}.tar.gz
  sha256: 09f9cf27a908c880a25982ca12e6dc946fd79c83f243ecf31ca252cd4132109c

build:
  number: 0

requirements:
  build:
    - cmake  # [not win]
    - {{ compiler('c') }}  # [not win]
    - {{ compiler('cxx') }}  # [not win]
  host:
    - python
    - swig  # [not win]
    - openturns
  run:
    - python
    - openturns

test:
  imports:
    - otpmml

about:
  home: http://openturns.org/
  license: LGPL3
  license_file: COPYING.LESSER
  summary: Meta-modeling exchange module

extra:
  recipe-maintainers:
    - jschueller
