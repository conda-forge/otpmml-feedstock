{% set version = "1.9" %}

package:
  name: otpmml
  version: {{ version }}

source:
  fn: otpmml-{{ version }}.tar.gz
  url: https://github.com/openturns/otpmml/archive/v{{ version }}.tar.gz
  sha256: 9d70761d715f7851880154b15203b9bc535fb603bb2ba6cab1179f252be86c60

build:
  number: 1
  run_exports:
    - {{ pin_subpackage('otpmml', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - openturns 1.15*
  run:
    - python
    - openturns 1.15*

test:
  imports:
    - otpmml

about:
  home: http://openturns.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: Meta-modeling exchange module

extra:
  recipe-maintainers:
    - jschueller
