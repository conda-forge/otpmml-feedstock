{% set version = "1.11" %}

package:
  name: otpmml
  version: {{ version }}

source:
  fn: otpmml-{{ version }}.tar.gz
  url: https://github.com/openturns/otpmml/archive/v{{ version }}.tar.gz
  sha256: 0a364e36278bfb6d35e01906d5de1c051f628e50711f2f9c4cd96b51af7a766a

build:
  number: 2
  run_exports:
    - {{ pin_subpackage('otpmml', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - curl  # [win]
  host:
    - python
    - openturns 1.18*
  run:
    - python
    - openturns 1.18*

test:
  imports:
    - otpmml

about:
  home: http://openturns.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: Meta-modeling exchange module

extra:
  recipe-maintainers:
    - jschueller
